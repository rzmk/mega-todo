<!DOCTYPE html> <!-- Indicates the HTML version used -->
<html lang="en">

<head>
    <title>Mega Todo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost&family=PT+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Mega Todo</h1>
    <table id="assignmentsTable">
        <tr>
            <th>Assignment Name</th>
            <th>Class</th>
            <th>Due Date</th>
            <th>Due Time</th>
            <th>Priority</th>
            <th>Estimated Time</th>
            <th>Status</th>
        </tr>
        <tr id="baseRow">
            <td id="assignmentCell"><input class="assignmentName" type="text" /></td> <!-- Input -->

            <td>
                <input list="citynames" name="cityname" id="cityname" class="className">
                <datalist id="citynames" class="DataList">
                    
                </datalist>
            </td>

            <td> 
                <input list="Classes" type="text" name="class section"  class="className">
                <datalist id="Classes">
                    <option value="Math">Math</option>
                    <option value="Science">Science</option>
                    <option value="English">English</option>
                </datalist>
                </td>  

            <td> <input type="date" name="" id="" class="dateinput"> </td> <!-- Calendar -->
            <td> <input type="time" name="" id="" class="timeinput"> </td>
            <td><select id="priority" class="priorityInput">
                    <option value="high">High
                    <option value="medium">Medium
                    <option value="low">Low
                </select>
            </td> <!-- Inputtable dropdown -->

            <td><input type="text" name="" id="" class="estimatedTimeInput"></td>
            <td>
                <select id="status" class="status">
                    <option value="Not Started">Not Started
                    <option value="Just Started">Just Started
                    <option value="Working">Working On
                    <option value="Complete">Complete
                </select>
            </td> <!-- Inputtable dropdown -->



        </tr>
    </table>
    <center>
        <button class="buttonInsert">Insert</button>
    </center>
    <script src="js/script.js"></script>
</body>

</html>
