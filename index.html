<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Todo</title>
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost&family=PT+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Mega Todo</h1>
    <table id="assignmentsTable">
        <!-- Headers -->
        <tr>
            <th>Assignment Name</th>
            <th>Class</th>
            <th>Due Date</th>
            <th>Due Time</th>
            <th>Priority</th>
            <th>Estimated Time</th>
            <th>Status</th>
        </tr>
        <!-- Assignment input row -->
        <tr id="baseRow">
            <!-- Assignment Name -->
            <td id="assignmentCell"><input class="assignmentName" type="text" /></td>
            <!-- Class -->
            <td>
                <input list="classes" class="className">
                <datalist id="classes" class="DataList">
                    <!-- <option value="Math">Math</option> -->
                </datalist>
            </td>
            <!-- Due Date -->
            <td> <input type="date" name="" id="" class="dateinput"> </td>
            <!-- Due Time -->
            <td> <input type="time" name="" id="" class="timeinput"> </td>
            <!-- Priority -->
            <td><select id="priority" class="priorityInput">
                    <option value="high">High
                    <option value="medium">Medium
                    <option value="low">Low
                </select>
            </td>
            <!-- Estimated Time -->
            <td><input type="text" name="" id="" class="estimatedTimeInput"></td>
            <!-- Status -->
            <td>
                <select id="status" class="status">
                    <option value="Not Started">Not Started
                    <option value="Just Started">Just Started
                    <option value="Working">Working On
                    <option value="Complete">Complete
                </select>
            </td>
        </tr>
    </table>
    <!-- Add/Insert todo button -->
    <div class="buttonDiv">
        <button id="buttonInsert">Insert</button>
    </div>
    <!-- Main JS -->
    <script src="js/script.js"></script>
</body>

</html>
